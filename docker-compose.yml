version: '3'

services:
  web:
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - /var/www/sites/frontend/node_modules
      - .:/var/www/sites/frontend
  tests:
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /var/www/sites/frontend/node_modules
      - .:/var/www/sites/frontend
    command: ["npm", "run", "test"]

